{% extends "base.html" %}
{% block title %}
Survey
{% endblock %}
{% block body %}
<div>
    <h1>Survey</h1>
    <div>
        <form action="{% url 'respond' %}" method="post">
        {% csrf_token %}
            <label>Student name</label>
            <input type="text" name="name" />
            <br />
            <label>GPA</label>
            <input type="number" step="0.1" value="0" name="gpa" />
            <br />
            {% for q in questions %}
                <label>{{ q }}</label>
                <select name="{{ q.name }}">
                    {% for option in q.options.all %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endfor %}
                </select>
                <br />
            {% endfor %}
            <input type="submit"/>
        </form>
    </div>
</div>
{% endblock %}
