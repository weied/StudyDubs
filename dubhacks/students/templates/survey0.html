{% extends "base.html" %}
{% block title %}
Survey
{% endblock %}
{% block body %}
<div>
    <h1>Survey</h1>
    <div>
        <form action="{% url 'respond' %}" method="post">
        {% csrf_token %}
            <label>Student name</label>
            <input type="text" name="name" required/>
            <br />
            <label>GPA</label>
            <input type="number" step="0.1" min="0" max="4.0" name="gpa" required/>
            <br />
            <br />
            <h3>Learning styles</h3>
            <label>Auditory (from 1 to 5)</label>
            <input type="number" max="5.0" name="auditory" required/>
            <br />
            <label>Visual (from 1 to 5)</label>
            <input type="number" max="5.0" name="visual" required/>
            <br />
            <label>Kinect (from 1 to 5)</label>
            <input type="number" max="5.0" name="kinect" required/>
            <br />
            <input type="submit"/>
        </form>
    </div>
</div>
{% endblock %}
